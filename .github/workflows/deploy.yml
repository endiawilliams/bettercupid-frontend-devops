name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: echo "127.0.0.1  bettercupid.endia.dev" | sudo tee -a /etc/hosts
      - run: echo "REACT_APP_API_URL=https://bettercupidapi.endia.dev/api/v1" | sudo tee -a .env.development.local
      - run: npm ci
      - run: npm test
      - run: CI="" npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          cname: bettercupid.endia.dev
